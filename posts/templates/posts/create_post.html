{% extends 'base.html' %}
{% block content %}


{% if error %}
{{ error }}
{% endif %}

<form method="POST" action="{% url 'posts:create_post' %}">
    {% csrf_token %}

    <div class="container">
        <h3>New Post</h3>
        <br/>
        <label for="title">Title:</label>
        <br/>
        <input type="text" name="title" />
        <br/>
        <br/>
        
        <label for="url">URL:</label>
        <br/>
        <input type="text" name="url" />
        <br/>
        <br/>
        
        <button class="btn btn-primary" type="submit">Post</button>
    </div>
</form>


{% endblock %}
